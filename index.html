<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Work Day Scheduler</title>
   </head>
   <!-- end head -->

   <!-- start body -->
   <body>
      <header class="jumbotron">
         <h1 class="display-3">Work Day Scheduler</h1>
         <p class="lead">A simple calendar app for scheduling your work day</p>
         <p id="currentDay" class="lead"></p>
      </header>

      <div class="container">
         <!-- Timeblocks go here -->

         <!-- create separate div with unique id for each hour of the day-->

         <div id="9" class="time-block row">
            <section class="hour col-md-1">9 AM</section>
            <textarea
               class="description col-md-9"
               id="task-9"
               rows="1"
            ></textarea>
            <button type="button" id="save-btn-9" class="saveBtn col-md-2">
               Save
            </button>
         </div>

         <div id="10" class="time-block row">
            <section class="hour col-md-1">10 AM</section>
            <textarea
               class="description col-md-9"
               id="task-10"
               rows="1"
            ></textarea>
            <button type="button" id="save-btn-10" class="saveBtn col-md-2">
               Save
            </button>
         </div>

         <div id="11" class="time-block row">
            <section class="hour col-md-1">11 AM</section>
            <textarea
               class="description col-md-9"
               id="task-11"
               rows="1"
            ></textarea>
            <button type="button" id="save-btn-11" class="saveBtn col-md-2">
               Save
            </button>
         </div>

         <div id="12" class="time-block row">
            <section class="hour col-md-1">12 PM</section>
            <textarea
               class="description col-md-9"
               id="task-12"
               rows="1"
            ></textarea>
            <button type="button" id="save-btn-12" class="saveBtn col-md-2">
               Save
            </button>
         </div>

         <div id="13" class="time-block row">
            <section class="hour col-md-1">1 PM</section>
            <textarea

               rows="1"
            ></textarea>
            <button type="button" id="save-btn-13" class="saveBtn col-md-2">

            </button>
         </div>

         <div id="16" class="time-block row">

            ></textarea>
            <button type="button" id="save-btn-16" class="saveBtn col-md-2">
               Save
            </button>
         </div>

         <div id="17" class="time-block row">
            <section class="hour col-md-1">5 PM</section>
            <textarea
               class="description col-md-9"
               id="task-17"

            ></textarea>
            <button type="button" id="save-btn-17" class="saveBtn col-md-2">
               Save
            </button>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script type="text/javascript" src="./script.js"></script>
   </body>

</html>
