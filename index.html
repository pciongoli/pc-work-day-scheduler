<!-- start body -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

        <div id="9-am" class="time-block row">
          <h2>9 AM</h2>
          <div class="description hour">
            <textarea name="task" id="task" rows="2"></textarea>
          </div>
          <button type="button" id="save-btn" class="saveBtn saveBtn i:hover">Save</button>
        </div>

        <div id="10-am" class="time-block row">
          <h2>10 AM</h2>

            <textarea name="task" id="task" rows="2"></textarea>
          </div>
          <button type="button" id="save-btn" class="saveBtn saveBtn i:hover">Save</button>
        </div>
        
        <div id="12-pm" class="time-block row">
          <h2>12 PM</h2>
          <div class="description hour">
            <textarea name="task" id="task" rows="2"></textarea>
          </div>
          <button type="button" id="save-btn" class="saveBtn saveBtn i:hover">Save</button>
        </div>

        <div id="1-pm" class="time-block row">

        </div>

        <div id="2-pm" class="time-block row">

        <div id="3-pm" class="time-block row">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
